<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio 1+</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
</head>
    
<body>
    
    <div class="contianer">
        <div class="form-box login">
            <form action="">
                <h1>Inicia Sesión</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <p>o ingresa por medio de tu correo</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-microsoft'></i></a>
                    <a href="#"><i class='bx bxs-envelope'></i></a>
                </div>
            </form>
        </div>
        
         <div class="form-box register">
            <form action="">
                <h1>Registrate</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Correo" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrate</button>
                <p>o registrate con tu correo</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-microsoft'></i></a>
                    <a href="#"><i class='bx bxs-envelope'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hola, Bienvenido</h1>
                <p>¿Aun no tienes cuenta?</p>
                <button class="btn register-btn">Registrate</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bienvenido de vuelta</h1>
                <p>¿Ya tienes cuenta?</p>
                <button class="btn login-btn">Inicia Sesion</button>
            </div>
        </div>
    </div>


    <script src="/js/app2.js"></script>
</body>

</html>
